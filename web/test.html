<!DOCTYPE html>
<html>
<head>
    <title>Minimalistic Bootstrap Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<table id="myTable" class="table">
    <thead>
    <tr>
        <th>No.</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
        <th>Column 5</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td></td>
        <td>Example data</td>
        <td>Example data</td>
        <td>Example data</td>
        <td>Example data</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td>Example data</td>
        <td>Example data</td>
        <td>Example data</td>
        <td>Example data2</td>
        <td></td>
    </tr>
    <!-- More rows can be added here -->
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script>
    $(document).ready(function () {
        // Add delete button to each row
        $('#myTable tbody tr').each(function () {
            $(this).find('td:last').html('<button class="delete-btn">X</button>');
        });

        // Handle delete button click
        $('#myTable').on('click', '.delete-btn', function () {
            $(this).closest('tr').remove();
            recountIDs();
        });
    });

    // Recount IDs
    function recountIDs() {
        $('#myTable tbody tr').each(function (index) {
            $(this).find('td:first').text(index + 1);
        });
    }

    recountIDs()
</script>
</body>
</html>
